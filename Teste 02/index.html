<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Tela de Login</title>

    <link rel="stylesheet" href="estilo.css">
</head>
<body>
   <div class="container">

        <div class="form-group">

        <div class="form-group">

        <h3 id="h3">Você acessa a HBO Max por um provedor de TV,<br>

        <button class="submit" type="submit" name="Entrar como provedor" value="Entrar como provedor">Entrar como provedor</button>
   </div>
